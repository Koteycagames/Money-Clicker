<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - Money Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Вход</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Пароль">
        <button id="loginBtn">Войти</button>
        <button class="secondary-btn" onclick="location.href='register.html'">Нет аккаунта?</button>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Если пользователь уже залогинен, сразу кидаем в игру
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "clicker.html";
            }
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, pass)
                .then(() => {
                    window.location.href = "clicker.html";
                })
                .catch((error) => {
                    alert("Ошибка входа: " + error.message);
                });
        });
    </script>
</body>
</html>
